footprint: [ [0.65, -0.425], [-1.0, -0.425], [-1.0, 0.425], [0.65, 0.425] ]
transform_tolerance: 0.7

obstacle_layer:
    max_obstacle_height: 1.3  # should be a little higher than the robot's height
    min_obstacle_height: 0.3
    obstacle_range: 666
    raytrace_range: 8.0       # also check parameter "Grid/RangeMax" at rtabmap_mapping.launch
    footprint_clearing_enabled: true

    observation_sources: point_cloud2_marking point_cloud2_clearing
    point_cloud2_marking:   {data_type: PointCloud2, topic: /rtabmap/cloud_obstacles, marking: true, clearing: true}
    point_cloud2_clearing:  {data_type: PointCloud2, topic: /rtabmap/cloud_ground, marking: false, clearing: true}

static_layer:
    map_topic: "/map"  # generated by rtabmap_mapping.launch
    track_unknown_space: true
    use_maximum: true
    trinary_costmap: true
